<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Premio 1</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd194 0%, #f6e27f 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #4a3c1a;
  }

  .box {
    background: #fff9e6;
    border-radius: 20px;
    padding: 40px 50px;
    max-width: 480px;
    text-align: center;
    box-shadow:
      0 8px 24px rgba(255, 165, 0, 0.3),
      0 4px 12px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
    animation: pulseGlow 3s ease-in-out infinite;
  }

  h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-shadow: 2px 2px 8px rgba(255, 165, 0, 0.4);
  }

  /* Decorative sparkles */
  .sparkle {
    position: absolute;
    background: radial-gradient(circle at center, #fff7b1 0%, transparent 70%);
    border-radius: 50%;
    filter: drop-shadow(0 0 4px #ffd700);
    animation: sparkleAnim 2.5s linear infinite;
  }

  .sparkle:nth-child(1) {
    width: 10px;
    height: 10px;
    top: 15%;
    left: 20%;
    animation-delay: 0s;
  }

  .sparkle:nth-child(2) {
    width: 8px;
    height: 8px;
    top: 60%;
    left: 30%;
    animation-delay: 0.8s;
  }

  .sparkle:nth-child(3) {
    width: 12px;
    height: 12px;
    top: 40%;
    left: 75%;
    animation-delay: 1.5s;
  }

  /* Pulsing glow animation */
  @keyframes pulseGlow {
    0%, 100% {
      box-shadow:
        0 8px 24px rgba(255, 165, 0, 0.3),
        0 4px 12px rgba(0, 0, 0, 0.1);
    }
    50% {
      box-shadow:
        0 12px 30px rgba(255, 165, 0, 0.6),
        0 6px 18px rgba(0, 0, 0, 0.15);
    }
  }

  /* Sparkle flicker */
  @keyframes sparkleAnim {
    0%, 100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
    50% {
      opacity: 0.4;
      transform: scale(1.3) rotate(15deg);
    }
  }

  /* Responsive */
  @media (max-width: 520px) {
    .box {
      padding: 30px 25px;
      max-width: 90vw;
    }
    h1 {
      font-size: 1.8rem;
    }
  }
</style>
</head>

    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
</body>
</html>
